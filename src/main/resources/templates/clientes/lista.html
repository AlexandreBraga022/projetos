<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Lista de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-4">ðŸ“‹ Lista de Clientes</h2>

    <div th:if="${mensagem}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${mensagem}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <p>
        <a th:href="@{/clientes/novo}" class="btn btn-primary">
            <i class="bi bi-plus-circle"></i> Novo Cliente
        </a>
    </p>

    <div th:if="${#lists.isEmpty(clientes)}" class="alert alert-info">
        Nenhum cliente cadastrado.
    </div>

    <div th:unless="${#lists.isEmpty(clientes)}">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Telefone</th>
                <th>CEP</th>
                <th>Cidade/UF</th>
                <th>AÃ§Ãµes</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cliente : ${clientes}">
                <td th:text="${cliente.nome}">Nome do Cliente</td>
                <td th:text="${cliente.email}">cliente@email.com</td>
                <td th:text="${cliente.telefone}">9999-9999</td>

                <td th:text="${cliente.endereco.cep}">99999-999</td>
                <td th:text="${cliente.endereco.localidade + '/' + cliente.endereco.uf}">Cidade/UF</td>

                <td>
                    <a th:href="@{'/clientes/editar/' + ${cliente.id}}" class="btn btn-sm btn-warning me-2">Editar</a>
                    <a th:href="@{'/clientes/excluir/' + ${cliente.id}}"
                       class="btn btn-sm btn-danger"
                       onclick="return confirm('Tem certeza que deseja excluir este cliente?');">
                        Excluir
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
